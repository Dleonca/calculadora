<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mb-5">
          <h1>Calculadora</h1>
        </div>
        <div class="row mb-5">
            <input type="text">
        </div>
        <!-- numbers -->
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">1</button>
            <button class="col-1">2</button>
            <button class="col-1">3</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">4</button>
            <button class="col-1">5</button>
            <button class="col-1">6</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">7</button>
            <button class="col-1">8</button>
            <button class="col-1">9</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">0</button>
        </div>
        <!-- operator -->
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">+</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">-</button>
            <button class="col-1">=</button>
            <button class="col-1">x</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button class="col-1">รท</button>
        </div>

    
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
