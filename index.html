<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="row mb-5 d-flex justify-content-center">
          <h1>Calculadora</h1>
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <input type="text" id="cajaOperaciones" class="col-6 ">
        </div>
        <!-- numbers -->
        <div class="row mb-2 d-flex justify-content-center">
            <button id="valorUno" class="col-1 m-1" >1</button>
            <button id="valorDos" class="col-1 m-1" >2</button>
            <button id="valorTres" class="col-1 m-1" >3</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button id="valorCuatro" class="col-1 m-1">4</button>
            <button id="valorCinco" class="col-1 m-1">5</button>
            <button id="valorSeis" class="col-1 m-1">6</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button id="valorSiete" class="col-1 m-1">7</button>
            <button id="valorOcho" class="col-1 m-1">8</button>
            <button id="valorNueve" class="col-1 m-1">9</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button id="deleteAll" class="col-1 m-1">C</button>
            <button id="valorCero" class="col-1 m-1">0</button>
            <button id="delOneByOne" class="col-1 m-1">X</button>
        </div>
        <!-- operator -->
        <div class="row mb-2 d-flex justify-content-center">
            <button id="suma" class="col-1 m-1">+</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button id="resta" class="col-1 m-1">-</button>
            <button onclick="calcularOperacion()" class="col-1 m-1" >=</button>
            <button id="multiplicacion" class="col-1 m-1">*</button>
        </div>
        <div class="row mb-2 d-flex justify-content-center">
            <button id="divicion" class="col-1 m-1">/</button>
        </div>

    
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
